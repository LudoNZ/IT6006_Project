{% extends "base.html" %}
{% block title %} 
    Topics
{% endblock title %} 


{% block content %}
<section class="container">
    <div class="course_container">
    <h1 class="course_heading">Tutorial Topics</h1>
    <p class="border"><p>
    {% for topic in topic_list %}
        <h2 class="topic_title">{{ topic.name }} </h2>
        <p class="topic_p"> {{ topic.intro }} </p>

    {% endfor %}
    </div>
</section>
{% endblock content %}
