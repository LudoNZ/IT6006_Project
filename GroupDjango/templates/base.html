{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} GET IT PYTHON {% endblock title %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/about.css' %}">
    <link rel="stylesheet" href="{% static '/css/registration.css' %}">
    <link rel="stylesheet" href="{% static '/css/courses.css' %}">
    <link rel="stylesheet" href="{% static '/css/forum.css' %}">

    <!-- Bootstrap 4 -->
    {% block bootstrap %} 
    {% endblock bootstrap %}


    <!-- icon -->
    <link rel="shortcut icon" href="{% static 'images/book_white.png' %}" type="image/x-icon">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/99b5199ed8.js" crossorigin="anonymous"></script>
    
    <!-- JQUery Script-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        {% include "navbar.html" %}
        {% include "course_nav.html" %}
    </header>
    <main>
        {% block content %} 
        {% endblock content %}
    </main>
    <footer>
        {% include "mobile_ad.html" %}
        {% include "footer.html" %}
    </footer>
</body>
    <!-- JS Files-->
    <script src="{% static '/js/main.js' %}"></script>
</html>
