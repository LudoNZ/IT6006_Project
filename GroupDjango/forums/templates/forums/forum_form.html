{% extends "forums/forum_base.html" %}
{% block forum_header %}
    {% include "forums/_forum_simple_header.html" %}
{% endblock %}

{% block forum_content %}
    <h1 class="forum_form_title">
        {% if not forum.pk %}
            Post a new question
        {% else%}
            Update forum
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class='form_submit_button'>Submit</button>
    </form>
{% endblock %}
